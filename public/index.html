<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Build-A-Unicorn!</title>
	<!-- stylesheets -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/public/css/unicorn.css">
</head>
<body>
	
	<header class="row header">
		<div class="col s12">
			<div class="navigation">
				<a id="hamburger-menu" href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<span class="page-title">Build-A-Unicorn!</span>
			</div>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<h4 class="white-text center-align">It's time to build your unicorn. Let's go!</h4>
		</div>
		<div class="row">
			<div class="col s12 l6 offset-l3">
				<div class="card z-depth-2 my-card">
					<form id="get-unicorn" method="get" action="/">
						<div class="wrapper">
					        <div class="input-field">
					          <input id="name" name="name" type="text" minlength="2" maxlength="50" required="" aria-required="true" class="validate">
					          <label for="name" data-error="Your unicorn needs a name!">Unicorn's name</label>
					        </div>
					        <div class="input-field">
							    <select id="gender" class="gender" name="gender" required="" aria-required="true" >
							      <option value="" disabled selected>Unicorn's gender</option>
							      <option value="Female">Female</option>
							      <option value="Male">Male</option>
							      <option value="No Gender">Doesn't believe in gender</option>
							    </select>
							</div>
							<div class="input-field">
							    <select id="fur" name="fur" required="" aria-required="true" ></select>
							</div>
							<div class="range-field horn">
								<label for="name">Horn length</label>
							    <input id="horn" name="horn" type="range" min="5" max="25" required="" aria-required="true"  />
							    <div class="range-labels">
							    	<span class="left">5cm</span>
							    	<span class="right">25cm</span>
							    </div>
							</div>
							<div class="input-field">
					          <input id="email" name="email" type="email" class="validate" required="" aria-required="true">
					          <label for="email" data-error="Please fill in with a valid email">Email address</label>
					        </div>
					        <div class="terms">
					        	<input type="checkbox" id="terms" name="terms" class="filled-in" required="" aria-required="true" />
      							<label for="terms" data-error="This one needs to be checked!">I accept terms and conditions</label>
      						</div>
      						<div class="center-align submit-btn">
      							<button id="enviar" class="btn waves-effect waves-light" type="submit" name="action" aria-label="Get my unicorn">GET MY UNICORN</button>
      						</div>
					    </div>
					</form>
				</div>
			</div>
		</div>	
	</main>

<!-- scripts -->	
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/materialize-css/dist/js/materialize.js"></script>
<script src="/public/js/unicorn.js"></script>

</body>
</html>
