<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Build-A-Unicorn!</title>
	<!-- stylesheets -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/lib/materialize-css/extras/noUiSlider/nouislider.css">
	<link rel="stylesheet" type="text/css" href="/public/css/unicorn.css">
</head>
<body>
	
	<div class="container">
		<div class="row">
			<h4 class="white-text center-align">It's time to build your unicorn. Let's go!</h4>
		</div>
		<div class="row">
			<div class="col s12 l6 offset-l3">
				<div class="card z-depth-5">
					<form id="unicorn-form" method="get">
						<div class="row">
					        <div class="input-field col s12">
					          <input id="name" type="text" class="validate">
					          <label for="name">Unicorn's name</label>
					        </div>
					        <div class="input-field col s12">
							    <select class="gender">
							      <option value="" disabled selected>Unicorn's gender</option>
							      <option value="1">Female</option>
							      <option value="2">Male</option>
							      <option value="3">Doesn't believe in gender</option>
							    </select>
							</div>
							<div class="input-field col s12">
							    <select id="fur">
							      
							    </select>
							</div>
							<div class="range-field col s12 horn-length">
								<label for="name">Horn length</label>
							    <input type="range" id="test5" min="5" max="25" />
							</div>
							<div class="input-field col s12">
					          <input id="email" type="email" class="validate">
					          <label for="email">Email address</label>
					        </div>
					        <div>
					        	<input type="checkbox" id="terms" />
      							<label for="terms">I accept terms and conditions</label>
      						</div>
      						<div class="center-align">
      							<button class="btn waves-effect waves-light" type="submit" name="action">GET MY UNICORN</button>
      						</div>
					    </div>
					</form>
				</div>
			</div>
		</div>	
	</div>

<!-- scripts -->	
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/materialize-css/dist/js/materialize.js"></script>
<script src="/lib/materialize-css/extras/noUiSlider/nouislider.min.js"></script>
<script src="/public/js/unicorn.js"></script>

</body>
</html>
